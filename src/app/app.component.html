<div class="container">
  <h3>Pipes - Angular</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>
    <div class="col">
      <label for="">Name</label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for="">Date</label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for="">Payment Amount</label>
      <div>
        {{ amount | currency: "NOK" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Heigh</label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for="">Height</label>
      <div>
        {{ height | number: "1.0-0" }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label for="">Miles</label>
      <div *ngIf="(miles | convert: 'km') > 10">
        {{ miles | convert: "km" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
